[package]
name = "bobtail"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "macro_rules! generator for methods with trailing Option<T> parameters (auto Some, None, @raw escape, per-arg conversion)."

[workspace]
members = ["bobtail_proc"]

[lib]
path = "src/lib.rs"

[dependencies]
bobtail_proc = { path = "bobtail_proc" }

[dev-dependencies]
trybuild = "1"
